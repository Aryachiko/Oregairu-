<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OreGairu - My Teen Romantic Comedy SNAFU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
    .hero-bg {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    function NavBar() {
      return (
        <nav className="bg-gray-900 text-white p-4 fixed w-full z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">OreGairu</h1>
            <ul className="flex space-x-6">
              <li><a href="#home" className="hover:text-blue-400">Home</a></li>
              <li><a href="#about" className="hover:text-blue-400">About</a></li>
              <li><a href="#characters" className="hover:text-blue-400">Characters</a></li>
              <li><a href="#gallery" className="hover:text-blue-400">Gallery</a></li>
              <li><a href="#contact" className="hover:text-blue-400">Contact</a></li>
            </ul>
          </div>
        </nav>
      );
    }

    function Hero() {
      return (
        <section id="home" className="hero-bg h-screen flex items-center justify-center text-white">
          <div className="text-center bg-black bg-opacity-50 p-8 rounded-lg">
            <h2 className="text-5xl font-bold mb-4">Yahari Ore no Seishun Love Comedy wa Machigatteiru</h2>
            <p className="text-xl mb-6">A heartfelt story of youth, friendship, and self-discovery.</p>
            <a href="#about" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Learn More</a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-8">About OreGairu</h2>
            <p className="text-lg text-gray-700 max-w-3xl mx-auto text-center">
              <em>Yahari Ore no Seishun Love Comedy wa Machigatteiru</em> (My Teen Romantic Comedy SNAFU) is a Japanese light novel series written by Wataru Watari and illustrated by Ponkan8. It follows Hachiman Hikigaya, a cynical high school student who joins the Volunteer Service Club, helping others solve their problems while navigating complex relationships with Yukino Yukinoshita and Yui Yuigahama. Known for its sharp dialogue, realistic portrayal of youth, and deep emotional themes, OreGairu has been adapted into three anime seasons and a manga.
            </p>
            <div className="mt-8 flex justify-center">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/dF1s4zdtq4o" title="OreGairu Trailer" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
            </div>
          </div>
        </section>
      );
    }

    function CharacterCard({ name, description, image }) {
      return (
        <div className="bg-white rounded-lg shadow-lg p-6 text-center">
          <img src={image} alt={name} className="w-32 h-32 rounded-full mx-auto mb-4 object-cover" />
          <h3 className="text-2xl font-semibold">{name}</h3>
          <p className="text-gray-600">{description}</p>
        </div>
      );
    }

    function Characters() {
      const characters = [
        {
          name: "Hachiman Hikigaya",
          description: "A cynical and pragmatic high school student who believes genuine relationships are rare. He solves problems with unconventional methods.",
          image: "https://via.placeholder.com/150?text=Hachiman"
        },
        {
          name: "Yukino Yukinoshita",
          description: "The intelligent and composed leader of the Volunteer Service Club, striving to prove her independence.",
          image: "https://via.placeholder.com/150?text=Yukino"
        },
        {
          name: "Yui Yuigahama",
          description: "A cheerful and kind-hearted girl who brings warmth to the club and tries to keep everyone together.",
          image: "https://via.placeholder.com/150?text=Yui"
        }
      ];

      return (
        <section id="characters" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-8">Main Characters</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
              {characters.map((char, index) => (
                <CharacterCard key={index} name={char.name} description={char.description} image={char.image} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Gallery() {
      const images = [
        "https://via.placeholder.com/600x400?text=OreGairu+Scene+1",
        "https://via.placeholder.com/600x400?text=OreGairu+Scene+2",
        "https://via.placeholder.com/600x400?text=OreGairu+Scene+3",
        "https://via.placeholder.com/600x400?text=OreGairu+Scene+4"
      ];

      return (
        <section id="gallery" className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-8">Gallery</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
              {images.map((img, index) => (
                <img key={index} src={img} alt={`Gallery ${index + 1}`} className="w-full h-64 object-cover rounded-lg shadow-md" />
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const handleSubmit = (e) => {
        e.preventDefault();
        alert("Thank you for your message! We'll get back to you soon.");
      };

      return (
        <section id="contact" className="py-16 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold text-center mb-8">Join the OreGairu Community</h2>
            <div className="max-w-lg mx-auto">
              <form onSubmit={handleSubmit} className="bg-white p-6 rounded-lg shadow-lg">
                <div>
                  <label className="block text-gray-700 mb-2" htmlFor="name">Name</label>
                  <input type="text" id="name" className="w-full p-3 border rounded-lg" placeholder="Your Name" required />
                </div>
                <div className="mt-4">
                  <label className="block text-gray-700 mb-2" htmlFor="email">Email</label>
                  <input type="email" id="email" className="w-full p-3 border rounded-lg" placeholder="Your Email" required />
                </div>
                <div className="mt-4">
                  <label className="block text-gray-700 mb-2" htmlFor="message">Message</label>
                  <textarea id="message" className="w-full p-3 border rounded-lg" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" className="mt-6 bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Send Message</button>
              </form>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-900 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; 2025 OreGairu Fan Page. All rights reserved.</p>
            <p className="mt-2">Created with ❤️ for fans of Yahari Ore no Seishun Love Comedy wa Machigatteiru.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <NavBar />
          <Hero />
          <About />
          <Characters />
          <Gallery />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
